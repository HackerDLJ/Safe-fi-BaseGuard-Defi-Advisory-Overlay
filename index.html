<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BaseGuard Advisory | Tactical HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* slate-950 */
        color: #f8fafc;
        overflow: hidden;
        margin: 0;
      }

      .mono { font-family: 'JetBrains Mono', monospace; }

      /* Dynamic Sci-Fi Background */
      .bg-container {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, #2e240a 0%, #020617 100%);
        overflow: hidden;
      }

      /* Animated Sci-Fi Grid */
      .grid-bg {
        position: absolute;
        inset: -100%;
        background-image: 
          linear-gradient(rgba(245, 158, 11, 0.15) 1px, transparent 1px),
          linear-gradient(90deg, rgba(245, 158, 11, 0.15) 1px, transparent 1px);
        background-size: 60px 60px;
        transform: perspective(1000px) rotateX(60deg);
        animation: grid-move 15s linear infinite;
        opacity: 0.6;
      }

      /* Secondary finer grid for detail */
      .grid-bg-fine {
        position: absolute;
        inset: -100%;
        background-image: 
          linear-gradient(rgba(245, 158, 11, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(245, 158, 11, 0.05) 1px, transparent 1px);
        background-size: 15px 15px;
        transform: perspective(1000px) rotateX(60deg);
        animation: grid-move 15s linear infinite;
        opacity: 0.4;
      }

      @keyframes grid-move {
        0% { transform: perspective(1000px) rotateX(60deg) translateY(0); }
        100% { transform: perspective(1000px) rotateX(60deg) translateY(60px); }
      }

      /* Data Streams (Ticker-like movement) */
      .data-streams {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      .stream {
        position: absolute;
        background: linear-gradient(to bottom, transparent, rgba(245, 158, 11, 0.4), transparent);
        width: 1px;
        height: 250px;
        animation: stream-flow linear infinite;
      }

      @keyframes stream-flow {
        0% { transform: translateY(-300px); opacity: 0; }
        30% { opacity: 0.8; }
        70% { opacity: 0.8; }
        100% { transform: translateY(120vh); opacity: 0; }
      }

      /* Ambient Glow */
      .ambient-glow {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 120vw;
        height: 100vh;
        background: radial-gradient(circle at 50% 0%, rgba(245, 158, 11, 0.25), transparent 60%);
        pointer-events: none;
      }

      .scan-line {
        width: 100%;
        height: 100px;
        z-index: 5;
        background: linear-gradient(to bottom, transparent, rgba(245, 158, 11, 0.03), transparent);
        border-bottom: 1px solid rgba(245, 158, 11, 0.1);
        position: absolute;
        pointer-events: none;
        animation: scan 8s linear infinite;
      }

      @keyframes scan {
        0% { top: -10%; opacity: 0; }
        5% { opacity: 1; }
        95% { opacity: 1; }
        100% { top: 110%; opacity: 0; }
      }

      .yellow-glow {
        box-shadow: 0 0 30px rgba(245, 158, 11, 0.2);
      }

      .gold-text-glow {
        text-shadow: 0 0 8px rgba(245, 158, 11, 0.6);
      }

      .glass {
        background: rgba(10, 8, 2, 0.85);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(245, 158, 11, 0.25);
      }
      
      #root {
        position: relative;
        z-index: 10;
        height: 100vh;
        overflow-y: auto;
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.2);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(245, 158, 11, 0.3);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(245, 158, 11, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
  <body>
    <div class="bg-container">
      <div class="grid-bg-fine"></div>
      <div class="grid-bg"></div>
      <div class="ambient-glow"></div>
      <div class="scan-line"></div>
      <div class="data-streams" id="data-streams"></div>
    </div>
    
    <div id="root"></div>

    <script>
      // Generate randomized data streams for that ticker effect
      const streamContainer = document.getElementById('data-streams');
      const streamCount = 20;
      
      for(let i = 0; i < streamCount; i++) {
        const stream = document.createElement('div');
        stream.className = 'stream';
        stream.style.left = Math.random() * 100 + '%';
        stream.style.animationDuration = (Math.random() * 8 + 4) + 's';
        stream.style.animationDelay = (Math.random() * 8) + 's';
        stream.style.opacity = Math.random() * 0.4;
        streamContainer.appendChild(stream);
      }
    </script>
  </body>
</html>
